<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<title>Twitter Bootstrap Popover Example</title> 
<meta name="description" content="Creating Modal Window with Twitter Bootstrap">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet"> 
    <link href="metric.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="bootstrap/js/bootstrap.js" ></script>
 </head>
<body>
<style>
.container {
    margin: 40px;
}
</style>
<div>
    
</div>
<div class="container">

    <a id="popoverData" class="btn" href="#" 
    data-content='
    <div style="color: #3E5696; font-weight:bold"><div class="tag inline-block">
            Worth: </div>
            <div class="meter inline-block">
    	    <span style="width: 50%"></span>
         </div>
         <br/>
         <div class="tag inline-block">
            Stock: </div>
            <div class="meter inline-block" style="width: 40%">
         </div>

         <br/>
         <div class="tag inline-block">
            Reputation: </div>
            <div class="meter inline-block" style="width: 50%">
         </div>

         <br/>
         <div class="tag inline-block">
            Influence: </div>
            <div class="meter inline-block" style="width: 30%">
         </div>
         
         <br/>
         <div class="tag inline-block">
            Notoriety: </div>
            <div class="meter inline-block" style="width: 20%">
         </div></div>'
          rel="popover" 
     data-placement="bottom" data-original-title="User metrics" data-trigger="hover">Popover with data-trigger</a>

    <a id="popoverOption" class="btn" href="#" data-content="Popup with option trigger" rel="popover" data-placement="bottom" data-original-title="Title">Popup with option trigger</a>
</div>
<script>
$('#popoverData').popover({html: true});
$('#popoverOption').popover({ trigger: "hover" });
</script>
</body>
</html>
